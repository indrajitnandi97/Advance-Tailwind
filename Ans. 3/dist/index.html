<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="bg-[#252323] rounded-t-lg w-full h-16 sm:h-12 flex justify-between items-center px-2">
            <div class="flex ">
                <img src="./assets/nav1.png" alt="">
                <h1 class="text-slate-50 text-2xl">LIQUID</h1>
            </div>
            <div class="flex ">
                <button class="text-gray-50 bg-red-500 hover:bg-red-600 p-2 px-3 rounded-md text-xs font-bold cursor-pointer mr-4 hidden sm:block">CREATE ACCOUNT</button>
                <img src="./assets/nav2.png" alt="" class="hidden sm:block">
                <i class="fa-solid fa-bars fa-xl sm:hidden" style="color: #f2f2f2;"></i>                
            </nav>
    </header>
    <main>
        <section class="bg-[#252323] flex flex-col sm:flex-row justify-between items-center gap-10 px-1 sm:px-12 w-full h-full ">
            <div class="w-full sm:w-1/2 flex flex-col gap-5">
                <h1 class="text-6xl text-white">Multi-regulated global broker.</h1>
                <p class="text-gray-400 text-2xl">A trusted destination for traders worldwide, Authorised by FSA, ASIC & FSCA</p>
                <button class="border-2 sm:w-48 py-2 rounded-md border-red-500 text-white font-semibold hover:bg-red-600">DISCOVER ACCOUNTS</button>
            </div>
            <div class="w-full sm:w-1/2">
                <img src="./assets/image1.png" alt="" class="w-full h-full">
            </div>
        </section>
        <section class="w-full rounded-b-lg flex flex-col sm:flex-row gap-10 bg-[#252323] py-20 font-extrabold">
            <div class="flex gap-5 w-full justify-center items-center">
                <img src="./assets/Alphabet.png" alt="" class="sm:w-20">
                <span class="bg-green-400 rounded-lg w-32 h-12 sm:w-20 sm:h-8 text-xl sm:text-xs p-2">^ 1,740.05</span>
            </div>
            <div class="flex gap-5 w-full justify-center items-center">
                <img src="./assets/microsoft.png" alt="" class="sm:w-20">
                <span class="bg-green-400 rounded-lg w-32 h-12 sm:w-20 sm:h-8 text-xl sm:text-xs p-2">^ 1,740.05</span>
            </div>
            <div class="flex gap-5 w-full justify-center items-center">
                <img src="./assets/facebook.png" alt="" class="sm:w-20">
                <span class="bg-red-400 rounded-lg w-32 h-12 sm:w-20 sm:h-8 text-xl sm:text-xs p-2">v 1,740.05</span>
            </div>
            <div class="flex gap-5 w-full justify-center items-center">
                <img src="./assets/amazon.png" alt="" class="sm:w-20">
                <span class="bg-green-400 rounded-lg w-32 h-12 sm:w-20 sm:h-8 text-xl sm:text-xs p-2">^ 1,740.05</span>
            </div>
            <div class="flex gap-5 w-full justify-center items-center">
                <img src="./assets/tesla.png" alt="" class="sm:w-20">
                <span class="bg-red-400 rounded-lg w-32 h-12 sm:w-20 sm:h-8 text-xl sm:text-xs p-2">v 1,740.05</span>
            </div>
        </section>
    </main>
</body>
</html>
